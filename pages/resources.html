  <!-- Menu de navegacion -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="../index.html">
        <img src="../assets/img/logo.png" width="112" height="28" />
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="../index.html"> Inicio </a>
        <a class="navbar-item" href="../pages/about.html"> Acerda de </a>
        <a class="navbar-item" href="../pages/contact.html"> Contacto </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link"> Mas </a>

    </div>
  </nav>

  <!--Formulario de carga de archivos-->
  <section class="section my-auto">
    <div class="container">
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="field">
          <h1 class="title pt-5">Selecciona un archivo</h1>
          <div class="control">
            <input class="input" type="file" name="file" />
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-primary" type="button" onclick="uploadFile()">
              Subir Archivo
            </button>
          </div>
        </div>

        <!-- Nuevo elemento para mostrar el mensaje de error -->
        <div class="notification is-danger mt-4" id="errorNotification" style="display: none;">
          Campos en blanco, Por favor, seleccione un archivo para continuar.
        </div>
      </form>

      <div id="successModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <p>¡El archivo se subió correctamente!</p>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close" onclick="closeModal()"></button>
      </div>
    </div>
  </section>

  <!--Footer o pie de pagina-->
  <footer class="footer">

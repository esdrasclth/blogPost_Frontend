    <section id="suscripcion" class="section">
        <div class="container">
            <h1 class="title">Suscríbete</h1>
            <p>
                Únete a nuestra lista de correo para recibir actualizaciones y artículos directamente en tu bandeja de
                entrada.
            </p>
            <form action="/suscribir" method="post" class="mt-4">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Nombre</label>
                    </div>
                    <div class="field-body">

                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Correo Electrónico</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="email" placeholder="Correo Electrónico" name="email">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label"></div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary" type="submit">Suscribirse</button>
                            </div>
                        </div>
                    </div>
                </div>
